<HTML>
	<HEAD>
		<script>

			if(typeof(EventSource) == "undefined") {
				alert("EventSource is not supported on your browser!");
			} else {
				var source = new EventSource('http://fresto1.owlab.com:8080/r0Stream');
				//
				source.addEventListener('message', function(e) {

					console.log(e.data);
					var uiEvent = JSON.parse(e.data);
					console.log(uiEvent.stage);
					
				}, false);

				source.addEventListener('open', function(e) {
					// Connection was opened.
				}, false);

				source.addEventListener('error', function(e) {
					if(e.readState == EventSource.CLOSED) {
						// Connection was closed.
					}
				}, false);
			}

		</script>
	</HEAD>
	<BODY>
		<H1 id="paper">Event stream not started.</H1>
	</BODY>
</HTML>
