<HTML>
	<HEADER>
	<script src="javascripts/jquery-1.9.0.min.js"></script>
	</HEADER>
	<BODY>
    <h1>Server Sent Event clock</h1>
    
    <h1 id="clock"></h1>
    
    <p>
        Clock events are pushed from the Server using a Server Sent Event connection.
    </p>
    
    <script type="text/javascript" charset="utf-8">

         var source = new EventSource("http://fresto1.owlab.com:9999/clock");
         source.addEventListener('message', function(e) {
            $('#clock').html(e.data.replace(/(\d)/g, '<span>$1</span>'))
         });
    </script>    
    </BODY>
  </HTML>
